name: Check Generated Code

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'internal/api/server/*.cfg'
      - 'pkg/client/*.cfg'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - 'internal/api/server/*.cfg'
      - 'pkg/client/*.cfg'

permissions:
  contents: read

jobs:
  check-generate:
    name: Verify Generated Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Download dependencies
        run: go mod download

      - name: Generate API code
        run: make generate-api

      - name: Check for differences
        run: |
          if [ -n "$(git status --porcelain api/v1alpha1/*.gen.go internal/api/server/*.gen.go pkg/client/*.gen.go 2>/dev/null)" ]; then
            echo "::error::Generated files are out of date. Please run 'make generate-api' and commit the changes."
            git diff api/v1alpha1/*.gen.go internal/api/server/*.gen.go pkg/client/*.gen.go
            exit 1
          fi
          echo "Generated files are up-to-date."
