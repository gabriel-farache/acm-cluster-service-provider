name: Check AEP Compliance

on:
  push:
    branches: [main]
    paths:
      - 'api/**/openapi.yaml'
      - '.spectral.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'api/**/openapi.yaml'
      - '.spectral.yaml'

permissions:
  contents: read

jobs:
  lint-openapi:
    name: Lint OpenAPI Spec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Spectral
        run: npm install -g @stoplight/spectral-cli

      - name: Lint OpenAPI spec
        run: make check-aep
